<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>3DS</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6">
        <h1>3ds Placetopay</h1>
      </div>
    </div>
    <div class="container-fluid">
    	<div class="row">
    		<div class="col-md-6">
    			<form role="form" name="fmpi">
    				<div class="form-group">
    					<label for="exampleInputEmail1">
    						Card
    					</label>
    					<input type="number" class="form-control" name="card" id="card" />
    				</div>

            <div class="form-group">
              <label for="exampleInputEmail2">
                Fecha
              </label>
              <input type="text" class="form-control" name="fecha" id="fecha" />
            </div>

    				<div class="form-group">
    					<label for="exampleInputPassword1">
    						CVV
    					</label>
    					<input type="password" class="form-control" id="cvv" name="cvv" />
    				</div>
    				<button  class="btn btn-primary" onclick="mpi();">
    					Submit
    				</button>
    			</form>
    		</div>
    		<div class="col-md-6">
    			<div class="card">
    				<h5 class="card-header">
    					Card title
    				</h5>
    				<div class="card-body">
    					<p class="card-text">
    						Card content
    					</p>
    				</div>
    				<div class="card-footer">
    					Card footer
    				</div>
    			</div>
    		</div>
    	</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript">
      function mpi(){
        var card = document.forms["fmpi"].elements.card.value;
        var fecha = document.forms["fmpi"].elements.fecha.value.split("/");
        var cvv = document.forms["fmpi"].elements.cvv.value;

        $.ajax(
        {
          url: 'mpi.php',
          data: {action: 'lookup',card:card,cvv:cvv,mes:fecha[0],anio:fecha[1]},
          type: 'post',
          success: function(output) {
          alert(output);
                          }
        });
      }
    </script>


  </body>
</html>
